<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nuevo contacto</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

	<form th:action="@{/new/submit}" th:object="${contacto}" method="post"
		class="form-horizontal">
		<fieldset>

			<!-- Form Name -->
			<legend>Nuevo contacto</legend>

			<!-- HIDDEN -->
			<input id="id" th:field="*{id}" name="id" type="text" placeholder=""
				class="form-control input-md" required="">




			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="nombre">Nombre</label>
				<div class="col-md-4">
					<input id="nombre" th:field="*{nombre}" name="nombre" type="text"
						placeholder="" class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="apellidos">Apellidos</label>
				<div class="col-md-4">
					<input id="apellidos" name="apellidos" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="telefono">Tel√©fono</label>
				<div class="col-md-4">
					<input id="telefono" name="telefono" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="singlebutton"></label>
				<div class="col-md-4">
					<button id="singlebutton" name="singlebutton"
						class="btn btn-primary">Nuevo</button>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
